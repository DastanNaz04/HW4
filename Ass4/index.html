<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра в кости</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
   
    <img src="images/diceeLogo.png" alt="Логотип игры" class="logo">

    <h1>Игра в Кости</h1>

    <div class="dice-container">
      <img src="images/dice1.png" alt="Кость 1" id="dice1">
      <img src="images/dice2.png" alt="Кость 2" id="dice2">
    </div>

    <button id="rollButton">Бросить кости</button>

    <div class="info">
      <p id="result">Результат: </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
